<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">
  <style>
    html,
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
  </style>
  <title>Lab 4/5</title>
</head>

<body>
  <div class="searchArea"></div>
  <div class="resultsArea"></div>

  <script type="module">
    import { html, render } from 'lit';
    import "./src/NasaImageSearch.js";

    render(
      html`
      <input type="text" class="searchTerm" value="Moon Landing">
      <button @click="${getTerm}">Submit</button> 
      `,
      document.querySelector('.searchArea')
    );

    function getTerm(){
      const searchedTerm = document.querySelector(".searchTerm").value;

      render(
        html`
          <nasa-image-search term="${searchedTerm}">
          </nasa-image-search>      
        `,
        document.querySelector('.resultsArea')
      );

    }
  </script>
</body>

</html>
